<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__image"
        src="./images/Oval.svg"
        alt=""
        width="288"
        height="288"
      />
      <div>
        <h1 class="card__title">Improve your front-end skills by building projects</h1>
        <p class="card-title__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </body>
</html>
